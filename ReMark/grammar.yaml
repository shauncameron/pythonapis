# General
gary: "^(?i)gary kong"
# Utility
newline: "^\n"
spoiler: '^\?\[([a-zA-Z0-9 _\-+]*?)\]\(([^)]*?)\)'
imagelink: '^\!\[([a-zA-Z0-9 _\-+]*?)\]\(([^)]*?)\)'
hyperlink: '^\[([a-zA-Z0-9 _\-+]*?)\]\(([^)]*?)\)' # Make more secure hyperlink?
noremark: '^<\?noremark([\s\S]*?)\?>'
html: '<\?html([\s\S]*?)\?>'
css: '^<\?css([\s\S]*?)\?>'
comment: '^\/\*[\S\s]*\*\/'
# Font
bold: '^\*\*'
italics: '^\*'
rule: '^---'
underline: '^__'
crossthrough: '^~~'
codeblock: '^```'
code: '^`'
illegal: '^<[\s\S]*?>'